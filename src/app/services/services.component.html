<!-- Services Section Start -->
<section id="services" class="services section-padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title-header text-center">
          <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">{{ services.heading }}</h1>
          <p class="wow fadeInDown" data-wow-delay="0.2s">{{ services.headingText }}</p>
        </div>
      </div>
    </div>
    <div class="row services-wrapper">
      <!-- Services item -->
      <div class="col-md-6 col-lg-4 col-xs-12 padding-none" *ngFor="let features of services.features">
        <div class="services-item wow fadeInDown" data-wow-delay="0.2s">
          <app-post [features]="features"></app-post>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Services Section End -->
