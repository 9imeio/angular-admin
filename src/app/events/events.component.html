    <!-- Blog Section Start -->
    <section id="events" class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="section-title-header text-center">
                <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">{{ events.heading }}</h1>
                <p class="wow fadeInDown" data-wow-delay="0.2s">{{ events.headingText }}</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let features of events.features" >
              <div class="blog-item">
                <div class="blog-image">
                  <a href="#">
                    <img class="img-fluid" src="{{ features.img}}" alt="">
                  </a>
                </div>
                <div class="descr">
                  <div class="tag">{{ features.title }}</div>
                  <h3 class="title">
                    <a href="single-blog.html">
                      {{ features.description }}
                    </a>
                  </h3>
                  <div class="meta-tags">
                    <span class="date">{{ features.date }}</span>
                    <span class="comments">| <a href="#"> by {{ features.user}}</a></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 text-center">
              <a href="#" class="btn btn-common">{{ events.buttonText }}</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Blog Section End -->
